version: '3.8'

services:
  resume-tailor:
    build: .
    container_name: resume-tailor-ai
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    volumes:
      - ./output:/app/output
      - ./.env:/app/.env:ro
    env_file:
      - .env
    stdin_open: true
    tty: true